{{ if .Params.hero.enabled }}
{{$data := .Params.hero }}
<section class="hero" >
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <p data-aos="zoom-out" data-aos-delay="100">{{$data.tag | safeHTML}}</p>
            <h1 data-aos="zoom-in" data-aos-delay="100">{{$data.heading | safeHTML}}</h1>
            <p class="sub-heading" data-aos="zoom-in-up">{{$data.subHeading | safeHTML}}</p>
            <p><a href="{{$data.btnUrl | safeHTML}}" class="btn btn-primary" data-aos="zoom-in">{{$data.btnText | safeHTML}}</a></p>
            <p class="ver" data-aos="flip-right">{{$data.version | safeHTML}}</p>   
            <a href="{{$data.noteUrl | safeHTML}}" class="read-link" data-aos="fade-up">{{$data.noteText | safeHTML}}</a>


        </div>
    </div>
</div>
</section>
{{ end }}
